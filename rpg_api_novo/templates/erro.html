<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #2e2e3f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #ff4c4c;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        .codigo {
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>{{ titulo }}</h1>
        <p>{{ mensagem }}</p>
        <a href="/painel">Voltar ao Painel</a> |
        <a href="/login">Ir para o Login</a>
        <div class="codigo">Erro {{ status_code }}</div>
    </div>

</body>
</html>
