<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Ficha | RPG D&D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 30px;
        }

        h1 {
            color: #ffd700;
            margin-bottom: 20px;
        }

        form {
            background: #2e2e3f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
            width: 400px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background: #444;
            color: #fff;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #e6c200;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #ffd700;
            text-align: center;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Criar Nova Ficha</h1>

    <form action="/criar-ficha" method="POST">
        <label for="nome">Nome do Personagem:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="classe">Classe:</label>
        <input type="text" id="classe" name="classe" required>

        <label for="subclasse">Subclasse:</label>
        <input type="text" id="subclasse" name="subclasse">

        <label for="raca">Raça:</label>
        <input type="text" id="raca" name="raca" required>

        <label for="nivel">Nível:</label>
        <input type="number" id="nivel" name="nivel" value="1" min="1">

        <label for="forca">Força:</label>
        <input type="number" id="forca" name="forca" value="10">

        <label for="destreza">Destreza:</label>
        <input type="number" id="destreza" name="destreza" value="10">

        <label for="constituicao">Constituição:</label>
        <input type="number" id="constituicao" name="constituicao" value="10">

        <label for="inteligencia">Inteligência:</label>
        <input type="number" id="inteligencia" name="inteligencia" value="10">

        <label for="sabedoria">Sabedoria:</label>
        <input type="number" id="sabedoria" name="sabedoria" value="10">

        <label for="carisma">Carisma:</label>
        <input type="number" id="carisma" name="carisma" value="10">

        <label for="pontos_de_vida">Pontos de Vida:</label>
        <input type="number" id="pontos_de_vida" name="pontos_de_vida" value="10">

        <button type="submit">Criar Ficha</button>
    </form>

    <a href="/painel">Voltar ao Painel</a>

</body>
</html>
